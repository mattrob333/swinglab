<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swing Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <img src="https://github.com/mattrob333/txt-files/blob/main/ProSwingSync%20The%20Instant%20Swing%20Coach%20(1).png?raw=true" alt="ProSwingSync The Instant Swing Coach" class="mb-4 logo">

    <div class="flex flex-col items-center w-full max-w-500">
        <div class="video-container mb-4">
            <div class="video-wrapper placeholder">
                <input type="file" id="upload-pro" accept="video/*" class="input-file" aria-label="Choose File for Top Video">
                <label for="upload-pro" class="choose-file-btn">Choose File</label>
                <video id="pro-video" class="w-full object-cover object-center h-full" height="auto"></video>
            </div>
        </div>

        <div class="video-container">
            <div class="video-wrapper placeholder">
                <input type="file" id="upload-youth" accept="video/*" class="input-file" aria-label="Choose File for Bottom Video">
                <label for="upload-youth" class="choose-file-btn">Choose File</label>
                <video id="youth-video" class="w-full object-cover object-center h-full" height="auto"></video>
            </div>
        </div>
    </div>

    <footer class="text-white text-xs my-4" style="position: relative; bottom: 10px;">contact: matt@nextmethod.ai</footer>

    <div id="video-controls" class="fixed bottom-0 left-0 right-0 bg-black bg-opacity-60 flex flex-col items-center justify-around p-2">
        <div id="video-selector" class="flex items-center justify-center mb-2">
            <label class="text-white text-sm mr-2">Selector:</label>
            <label class="text-white text-sm mr-1">Top</label>
            <input type="radio" name="video-select" value="top" id="select-top" checked="" class="mr-3">
            <label class="text-white text-sm mr-1">Bottom</label>
            <input type="radio" name="video-select" value="bottom" id="select-bottom" class="mr-2">
        </div>
        <div id="scrubber-wrapper" class="w-full mb-2">
            <input type="range" id="scrubber" min="0" max="100" value="0" class="w-full" aria-label="Scrub through the video">
        </div>
        <div id="player-controls" class="flex space-x-2">
            <button id="play-pause" class="bg-blue-500 text-white px-2 py-1 rounded" aria-label="Play/Pause">▶️ / ⏸️</button>
            <button id="step-back" class="bg-blue-500 text-white px-2 py-1 rounded" aria-label="Step Backward">⏮️</button>
            <button id="step-forward" class="bg-blue-500 text-white px-2 py-1 rounded" aria-label="Step Forward">⏭️</button>
            <button id="capture" class="bg-green-500 text-white p-2 w-9 h-9 rounded-md" aria-label="Capture Screenshot"><img src="https://s2.svgbox.net/hero-solid.svg?ic=camera&amp;color=ffffff" width="22" height="22" alt="Camera Icon"></button>
        </div>
    </div>

    <div id="screenshot-controls" class="fixed bottom-0 left-0 right-0 bg-black bg-opacity-60 flex flex-col items-center justify-around p-2">
        <button id="exit-screenshot-view" class="bg-red-500 text-white px-3 py-1 rounded mr-2" aria-label="Exit Screenshot View">Exit Screenshot View</button>
        <button id="share-screenshot" class="bg-green-500 text-white px-3 py-1 rounded" aria-label="Share Screenshot">Share Screenshot</button>
    </div>

    <div id="screenshot-view">
        <canvas id="screenshot-canvas"></canvas>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
